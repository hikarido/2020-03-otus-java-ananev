plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is used by the application.
    implementation("ch.qos.logback:logback-classic:1.2.3")
    implementation("com.google.code.gson:gson:2.8.6")
    implementation("org.eclipse.jetty:jetty-server:9.4.27.v20200227")
    implementation("org.eclipse.jetty:jetty-webapp:9.4.27.v20200227")
    implementation("org.eclipse.jetty:jetty-security:9.4.27.v20200227")
    implementation("org.freemarker:freemarker:2.3.28")
    implementation("org.hibernate:hibernate-core:5.4.8.Final")
    implementation("com.h2database:h2:1.4.188")

    testImplementation("org.junit.jupiter:junit-jupiter-engine:5.5.2")
    testImplementation("org.junit.jupiter:junit-jupiter-params:5.5.2")
    testImplementation("org.assertj:assertj-core:3.12.0")
    testImplementation("org.mockito:mockito-junit-jupiter:3.4.2")
}

application {
    // Define the main class for the application.
    mainClassName = 'hw12.web.server.AdminServerDemo'
}

test {
    // Use junit platform for unit tests
    useJUnitPlatform()
}
